nternal_neurons, out_channels=input_channels, kernel_size=<span class="hljs-number">1</span>, stride=<span class="hljs-number">1</span>, bias=<span class="hljs-literal">True</span>)<br>        self.input_channels = input_channels<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, inputs</span>):<br>        x = F.adaptive_avg_pool2d(inputs, output_size=(<span class="hljs-number">1</span>, <span class="hljs-number">1</span>))<br>        x = self.fc1(x)<br>        x = F.relu(x, inplace=<span class="hljs-literal">True</span>)<br>        x = self.fc2(x)<br>        x = F.sigmoid(x)<br>        x = x.view(-<span class="hljs-number">1</span>, self.input_channels, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>)<br>        <span class="hljs-keyword">return</span> x<br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">RepMLPBlock</span>(nn.Module):<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, in_channels, out_channels,</span><br><span class="hljs-params">                 h, w,</span><br><span class="hljs-params">                 reparam_conv_k=<span class="hljs-literal">None</span>,</span><br><span class="hljs-params">                 globalperceptron_reduce=<span class="hljs-number">4</span>,</span><br><span class="hljs-params">                 num_sharesets=<span class="hljs-number">1</span>,</span><br><span class="hljs-params">                 deploy=<span class="hljs-literal">False</span></span>):<br>        <span class="hljs-built_in">super</span>().__init__()<br><br>        self.C = in_channels<br>        self.O = out_channels<br>        self.S = num_sharesets<br><br>        self.h, self.w = h, w<br><br>        self.deploy = deploy<br><br>        <span class="hljs-keyword">assert</span> in_channels == out_channels<br>        self.gp = GlobalPerceptron(input_channels=in_channels, internal_neurons=in_channels // globalperceptron_reduce)<br><br>        self.fc3 = nn.Conv2d(self.h * self.w * num_sharesets, self.h * self.w * num_sharesets, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, bias=deploy, groups=num_sharesets)<br>        <span class="hljs-keyword">if</span> deploy:<br>            self.fc3_bn = nn.Identity()<br>        <span class="hljs-keyword">else</span>:<br>            self.fc3_bn = nn.BatchNorm2d(num_sharesets)<br><br>        self.reparam_conv_k = reparam_conv_k<br>        <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> deploy <span class="hljs-keyword">and</span> reparam_conv_k <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> <span class="hljs-literal">None</span>:<br>            <span class="hljs-keyword">for</span> k <span class="hljs-keyword">in</span> reparam_conv_k:<br>                conv_branch = conv_bn(num_sharesets, num_sharesets, kernel_size=k, stride=<span class="hljs-number">1</span>, padding=k//<span class="hljs-number">2</span>, groups=num_sharesets)<br>                self.__setattr__(<span class="hljs-string">&#x27;repconv&#123;&#125;&#x27;</span>.<span class="hljs-built_in">format</span>(k), conv_branch)<br><br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">partition</span>(<span class="hljs-params">self, x, h_parts, w_parts</span>):<br>        x = x.reshape(-<span class="hljs-number">1</span>, self.C, h_parts, self.h, w_parts, self.w)<br>        x = x.permute(<span class="hljs-number">0</span>, <span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">1</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>)<br>        <span class="hljs-keyword">return</span> x<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">partition_affine</span>(<span class="hljs-params">self, x, h_parts, w_parts</span>):<br>        fc_inputs = x.reshape(-<span class="hljs-number">1</span>, self.S * self.h * self.w, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>)<br>        out = self.fc3(fc_inputs)<br>        out = out.reshape(-<span class="hljs-number">1</span>, self.S, self.h, self.w)<br>        out = self.fc3_bn(out)<br>        out = out.reshape(-<span class="hljs-number">1</span>, h_parts, w_parts, self.S, self.h, self.w)<br>        <span class="hljs-keyword">return</span> out<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, inputs</span>):<br>        <span class="hljs-comment">#   Global Perceptron</span><br>        global_vec = self.gp(inputs)<br><br>        origin_shape = inputs.size()<br>        h_parts = origin_shape[<span class="hljs-number">2</span>] // self.h<br>        w_parts = origin_shape[<span class="hljs-number">3</span>] // self.w<br><br>        partitions = self.partition(inputs, h_parts, w_parts)<br><br>        <span class="hljs-comment">#   Channel Perceptron</span><br>        fc3_out = self.partition_affine(partitions, h_parts, w_parts)<br><br>        <span class="hljs-comment">#   Local Perceptron</span><br>        <span class="hljs-keyword">if</span> self.reparam_conv_k <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> <span class="hljs-literal">None</span> <span class="hljs-keyword">and</span> <span class="hljs-keyword">not</span> self.deploy:<br>            conv_inputs = partitions.reshape(-<span class="hljs-number">1</span>, self.S, self.h, self.w)<br>            conv_out = <span class="hljs-number">0</span><br>            <span class="hljs-keyword">for</span> k <span class="hljs-keyword">in</span> self.reparam_conv_k:<br>                conv_branch = self.__getattr__(<span class="hljs-string">&#x27;repconv&#123;&#125;&#x27;</span>.<span class="hljs-built_in">format</span>(k))<br>                conv_out += conv_branch(conv_inputs)<br>            conv_out = conv_out.reshape(-<span class="hljs-number">1</span>, h_parts, w_parts, self.S, self.h, self.w)<br>            fc3_out += conv_out<br><br>        fc3_out = fc3_out.permute(<span class="hljs-number">0</span>, <span class="hljs-number">3</span>, <span class="hljs-number">1</span>, <span class="hljs-number">4</span>, <span class="hljs-number">2</span>, <span class="hljs-number">5</span>)  <span class="hljs-comment"># N, O, h_parts, out_h, w_parts, out_w</span><br>        out = fc3_out.reshape(*origin_shape)<br>        out = out * global_vec<br>        <span class="hljs-keyword">return</span> out<br><br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">get_equivalent_fc3</span>(<span class="hljs-params">self</span>):<br>        fc_weight, fc_bias = fuse_bn(self.fc3, self.fc3_bn)<br>        <span class="hljs-keyword">if</span> self.reparam_conv_k <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> <span class="hljs-literal">None</span>:<br>            largest_k = <span class="hljs-built_in">max</span>(self.reparam_conv_k)<br>            largest_branch = self.__getattr__(<span class="hljs-string">&#x27;repconv&#123;&#125;&#x27;</span>.<span class="hljs-built_in">format</span>(largest_k))<br>            total_kernel, total_bias = fuse_bn(largest_branch.conv, largest_branch.bn)<br>            <span class="hljs-keyword">for</span> k <span class="hljs-keyword">in</span> self.reparam_conv_k:<br>                <span class="hljs-keyword">if</span> k != largest_k:<br>                    k_branch = self.__getattr__(<span class="hljs-string">&#x27;repconv&#123;&#125;&#x27;</span>.<span class="hljs-built_in">format</span>(k))<br>                    kernel, bias = fuse_bn(k_branch.conv, k_branch.bn)<br>                    total_kernel += F.pad(kernel, [(largest_k - k) // <span class="hljs-number">2</span>] * <span class="hljs-number">4</span>)<br>                    total_bias += bias<br>            rep_weight, rep_bias = self._convert_conv_to_fc(total_kernel, total_bias)<br>            final_fc3_weight = rep_weight.reshape_as(fc_weight) + fc_weight<br>            final_fc3_bias = rep_bias + fc_bias<br>        <span class="hljs-keyword">else</span>:<br>            final_fc3_weight = fc_weight<br>            final_fc3_bias = fc_bias<br>        <span class="hljs-keyword">return</span> final_fc3_weight, final_fc3_bias<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">local_inject</span>(<span class="hljs-params">self</span>):<br>        self.deploy = <span class="hljs-literal">True</span><br>        <span class="hljs-comment">#   Locality Injection</span><br>        fc3_weight, fc3_bias = self.get_equivalent_fc3()<br>        <span class="hljs-comment">#   Remove Local Perceptron</span><br>        <span class="hljs-keyword">if</span> self.reparam_conv_k <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> <span class="hljs-literal">None</span>:<br>            <span class="hljs-keyword">for</span> k <span class="hljs-keyword">in</span> self.reparam_conv_k:<br>                self.__delattr__(<span class="hljs-string">&#x27;repconv&#123;&#125;&#x27;</span>.<span class="hljs-built_in">format</span>(k))<br>        self.__delattr__(<span class="hljs-string">&#x27;fc3&#x27;</span>)<br>        self.__delattr__(<span class="hljs-string">&#x27;fc3_bn&#x27;</span>)<br>        self.fc3 = nn.Conv2d(self.S * self.h * self.w, self.S * self.h * self.w, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, bias=<span class="hljs-literal">True</span>, groups=self.S)<br>        self.fc3_bn = nn.Identity()<br>        self.fc3.weight.data = fc3_weight<br>        self.fc3.bias.data = fc3_bias<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">_convert_conv_to_fc</span>(<span class="hljs-params">self, conv_kernel, conv_bias</span>):<br>        I = torch.eye(self.h * self.w).repeat(<span class="hljs-number">1</span>, self.S).reshape(self.h * self.w, self.S, self.h, self.w).to(conv_kernel.device)<br>        fc_k = F.conv2d(I, conv_kernel, padding=(conv_kernel.size(<span class="hljs-number">2</span>)//<span class="hljs-number">2</span>,conv_kernel.size(<span class="hljs-number">3</span>)//<span class="hljs-number">2</span>), groups=self.S)<br>        fc_k = fc_k.reshape(self.h * self.w, self.S * self.h * self.w).t()<br>        fc_bias = conv_bias.repeat_interleave(self.h * self.w)<br>        <span class="hljs-keyword">return</span> fc_k, fc_bias<br><br><br><span class="hljs-comment">#   The common FFN Block used in many Transformer and MLP models.</span><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">FFNBlock</span>(nn.Module):<br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, in_channels, hidden_channels=<span class="hljs-literal">None</span>, out_channels=<span class="hljs-literal">None</span>, act_layer=nn.GELU</span>):<br>        <span class="hljs-built_in">super</span>().__init__()<br>        out_features = out_channels <span class="hljs-keyword">or</span> in_channels<br>        hidden_features = hidden_channels <span class="hljs-keyword">or</span> in_channels<br>        self.ffn_fc1 = conv_bn(in_channels, hidden_features, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>)<br>        self.ffn_fc2 = conv_bn(hidden_features, out_features, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>)<br>        self.act = act_layer()<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>):<br>        x = self.ffn_fc1(x)<br>        x = self.act(x)<br>        x = self.ffn_fc2(x)<br>        <span class="hljs-keyword">return</span> x<br><br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">RepMLPNetUnit</span>(nn.Module):<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, channels, h, w, reparam_conv_k, globalperceptron_reduce, ffn_expand=<span class="hljs-number">4</span>,</span><br><span class="hljs-params">                 num_sharesets=<span class="hljs-number">1</span>, deploy=<span class="hljs-literal">False</span></span>):<br>        <span class="hljs-built_in">super</span>().__init__()<br>        self.repmlp_block = RepMLPBlock(in_channels=channels, out_channels=channels, h=h, w=w,<br>                                        reparam_conv_k=reparam_conv_k, globalperceptron_reduce=globalperceptron_reduce,<br>                                        num_sharesets=num_sharesets, deploy=deploy)<br>        self.ffn_block = FFNBlock(channels, channels * ffn_expand)<br>        self.prebn1 = nn.BatchNorm2d(channels)<br>        self.prebn2 = nn.BatchNorm2d(channels)<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>):<br>        y = x + self.repmlp_block(self.prebn1(x))  <span class="hljs-comment"># TODO use droppath?</span><br>        z = y + self.ffn_block(self.prebn2(y))<br>        <span class="hljs-keyword">return</span> z<br><br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">RepMLPNet</span>(nn.Module):<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self,</span><br><span class="hljs-params">                 in_channels=<span class="hljs-number">3</span>, num_class=<span class="hljs-number">1000</span>,</span><br><span class="hljs-params">                 patch_size=(<span class="hljs-params"><span class="hljs-number">4</span>, <span class="hljs-number">4</span></span>),</span><br><span class="hljs-params">                 num_blocks=(<span class="hljs-params"><span class="hljs-number">2</span>,<span class="hljs-number">2</span>,<span class="hljs-number">6</span>,<span class="hljs-number">2</span></span>), channels=(<span class="hljs-params"><span class="hljs-number">192</span>,<span class="hljs-number">384</span>,<span class="hljs-number">768</span>,<span class="hljs-number">1536</span></span>),</span><br><span class="hljs-params">                 hs=(<span class="hljs-params"><span class="hljs-number">64</span>,<span class="hljs-number">32</span>,<span class="hljs-number">16</span>,<span class="hljs-number">8</span></span>), ws=(<span class="hljs-params"><span class="hljs-number">64</span>,<span class="hljs-number">32</span>,<span class="hljs-number">16</span>,<span class="hljs-number">8</span></span>),</span><br><span class="hljs-params">                 sharesets_nums=(<span class="hljs-params"><span class="hljs-number">4</span>,<span class="hljs-number">8</span>,<span class="hljs-number">16</span>,<span class="hljs-number">32</span></span>),</span><br><span class="hljs-params">                 reparam_conv_k=(<span class="hljs-params"><span class="hljs-number">3</span>,</span>),</span><br><span class="hljs-params">                 globalperceptron_reduce=<span class="hljs-number">4</span>, use_checkpoint=<span class="hljs-literal">False</span>,</span><br><span class="hljs-params">                 deploy=<span class="hljs-literal">False</span></span>):<br>        <span class="hljs-built_in">super</span>().__init__()<br>        num_stages = <span class="hljs-built_in">len</span>(num_blocks)<br>        <span class="hljs-keyword">assert</span> num_stages == <span class="hljs-built_in">len</span>(channels)<br>        <span class="hljs-keyword">assert</span> num_stages == <span class="hljs-built_in">len</span>(hs)<br>        <span class="hljs-keyword">assert</span> num_stages == <span class="hljs-built
